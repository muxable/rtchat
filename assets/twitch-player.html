<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .full-div-height {
        height: 100vh;
      }
    </style>
    <title>Twitch Player</title>
  </head>
  <body>
    <div id="twitch-embed"></div>

    <script type="text/javascript">
      var url = new URL(window.location.href);
      var params = new URLSearchParams(url.search);
      var channel = params.get("channel");
      var embed_div = document.getElementById("twitch-embed");
      var full_height_style = "full-div-height";

      var embed_player = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: channel,
        muted: true,
        layout: "video",
      });

      embed_player.addEventListener(Twitch.Embed.VIDEO_READY, function () {
        embed_player.setQuality("160p30");
        embed_div.classList.add(full_height_style);
      });
    </script>
  </body>
</html>
