name: rtchat
description: RealtimeChat
publish_to: "none"

version: 1.0.0+4

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.1.0
  firebase_crashlytics: ^2.0.3
  firebase_auth: ^3.0.1
  provider: ^6.0.1
  flutter_inappwebview: ^5.3.2
  flutter_web_auth: ^0.4.0
  shared_preferences: ^2.0.5
  cloud_firestore: ^3.1.4
  cloud_functions: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter_tts: ^3.0.0
  wakelock: ^0.6.1+1
  linkify: ^4.0.0
  url_launcher: ^6.0.3
  intl: ^0.17.0
  http: ^0.13.3
  package_info_plus: ^1.0.1
  audioplayers: ^0.20.1
  metadata_fetch: ^0.4.1
  firebase_analytics: ^9.0.3
  flutter_image: ^4.1.0
  firebase_remote_config: ^2.0.0
  flutter_keyboard_visibility: ^5.0.3
  characters: ^1.2.0
  mobile_scanner: ^1.0.0

dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/providers/
