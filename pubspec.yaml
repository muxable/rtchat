  styled_text: ^8.1.0
  url_launcher: ^6.1.14
  wakelock: ^0.6.2
  webview_flutter: ^4.2.4
  webview_flutter_android: ^3.10.0
  webview_flutter_wkwebview: ^3.7.4
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/providers/