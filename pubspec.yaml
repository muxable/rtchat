  sticky_headers: ^0.3.0+2
  styled_text: ^7.0.0
  url_launcher: ^6.1.12
  wakelock: ^0.6.2
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.9.2
  webview_flutter_wkwebview: ^3.7.2

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/providers/