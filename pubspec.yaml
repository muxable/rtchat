dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^1.1.0
  firebase_crashlytics: ^2.0.3
  firebase_auth: ^3.0.1
  provider: ^6.0.1
  flutter_web_auth: ^0.4.0
  shared_preferences: ^2.0.5
  cloud_firestore: ^3.1.4
  cloud_functions: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter_tts: ^3.0.0
  wakelock: ^0.6.1+1
  linkify: ^4.0.0
  url_launcher: ^6.0.3
  intl: ^0.17.0
  http: ^0.13.3
  package_info_plus: ^1.0.1
  audioplayers: ^0.20.1
  metadata_fetch: ^0.4.1
  firebase_analytics: ^9.0.3
  flutter_keyboard_visibility: ^5.0.3
  characters: ^1.2.0
  google_fonts: ^3.0.1
  mobile_scanner: ^2.0.0
  motion_sensors: ^0.1.0
  crypto: ^3.0.2
  path_provider: ^2.0.10
  in_app_purchase: ^3.0.4
  firebase_database: ^9.0.18
  flutter_markdown: ^0.6.10+2
  flutter_localized_locales: ^2.0.3
  webview_flutter: ^3.0.4
  just_audio: ^0.9.28
  sticky_headers: ^0.3.0+2
  google_mobile_ads: ^2.0.1
  flutter_custom_tabs: ^1.0.4
  styled_text: ^6.0.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/providers/
