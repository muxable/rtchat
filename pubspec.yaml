version: 1.0.0+4

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  audioplayers: ^4.1.0
  barcode_scan2: ^4.2.4
  characters: ^1.3.0
  cloud_firestore: ^4.8.3
  cloud_functions: ^4.3.4
  crypto: ^3.0.3
  cupertino_icons: ^1.0.5
  firebase_analytics: ^10.4.4
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  firebase_crashlytics: ^3.3.4
  firebase_database: ^10.2.4
  flutter_custom_tabs: ^1.0.4
  flutter_keyboard_visibility: ^5.4.1
  flutter_localized_locales: ^2.0.4
  flutter_markdown: ^0.6.17
  flutter_tts: ^3.7.0
  flutter_web_auth: ^0.5.0
  google_fonts: ^4.0.4
  google_mobile_ads: ^3.0.0
  http: ^0.13.6
  in_app_purchase: ^3.1.7
  intl: ^0.18.0
  just_audio: ^0.9.34
