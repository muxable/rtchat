name: Release to App Store

on:
  push:
    paths:
      - "ios/**"
      - "assets/**"
      - "lib/**"
      - "pubspec.lock"
      - "pubspec.yaml"
    branches:
      - main
  release:
    types: [released]
  workflow_dispatch:

jobs:
  ipa:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: paulhatch/semantic-version@v4
        id: semantic
        with:
          tag_prefix: ""

      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - env:
          ISSUER_ID: 863d4663-9217-4c36-9caa-e7b2201ec4f1
          KEY_ID: SUR6CT925Z
          KEY_CONTENT: ${{ secrets.APPSTORE_API_PRIVATE_KEY_BASE64 }}
        working-directory: ios
        run: |
          bundle install
          bundle exec fastlane build issuer_id:$ISSUER_ID key_id:$KEY_ID key_content:$KEY_CONTENT version_number:${{ steps.semantic.outputs.version }}

      - uses: actions/upload-artifact@v2
        with:
          name: release.ipa
          path: ios/Runner.ipa
          
  upload:
    needs: ipa
    runs-on: ubuntu-latest
    concurrency: 
      group: ios-${{ github.ref }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release.ipa

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - env:
          ISSUER_ID: 863d4663-9217-4c36-9caa-e7b2201ec4f1
          KEY_ID: SUR6CT925Z
          KEY_CONTENT: ${{ secrets.APPSTORE_API_PRIVATE_KEY_BASE64 }}
        if: github.event_name != 'release'
        run: bundle exec fastlane beta

      - env:
          ISSUER_ID: 863d4663-9217-4c36-9caa-e7b2201ec4f1
          KEY_ID: SUR6CT925Z
          KEY_CONTENT: ${{ secrets.APPSTORE_API_PRIVATE_KEY_BASE64 }}
        if: github.event_name == 'release'
        run: bundle exec fastlane release
